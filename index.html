<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0f0f0f; /* Dark background for a "hacking" theme */
            color: #00ff00; /* Green text color */
        }
        h1 {
            color: #00ff00; /* Green title */
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace; /* Monospace for hacking feel */
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00; /* Glow effect */
        }
        button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Diary</h1>
    <button onclick="checkPassword()">DATA CORRUPTED</button>
    <div id="output"></div>

    <script>
        function checkPassword() {
            const password = prompt("Enter the password:");
            const correctPassword = "yourPassword"; // Replace this with your desired password

            const outputDiv = document.getElementById('output');
            if (password === correctPassword) {
                outputDiv.textContent = "DATACORRUPTED!";
            } else {
                outputDiv.textContent = "Incorrect password!";
            }
        }
    </script>
</body>
</html>
